schemaVersion: 2.0.0
metadata:
  name: spring-petclinic
attributes:
  che-theia.eclipse.org/sidecar-policy: USE_DEV_CONTAINER
projects:
  - name: spring-petclinic
    git:
      checkoutFrom:
        revision: devfilev2
      remotes:
        origin: "https://github.com/che-samples/spring-petclinic"

components:
  - name: tools
    container:
      image: quay.io/eclipse/che-java11-maven:nightly
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      memoryLimit: 1536M
  - name: m2
    volume:
      size: 1G
